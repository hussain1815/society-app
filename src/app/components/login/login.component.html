<div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center px-4 py-6 sm:px-6 lg:px-8">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 sm:p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Welcome Back</h1>
      <p class="text-gray-600 text-sm sm:text-base mt-2">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          [class.border-red-500]="submitted && email?.invalid"
        />
        <!-- Email Error Messages -->
        <div *ngIf="submitted && email?.invalid" class="mt-2 text-red-600 text-xs sm:text-sm">
          <p *ngIf="email?.hasError('required')">Email is required</p>
          <p *ngIf="email?.hasError('email')">Please enter a valid email address</p>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <div class="relative">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 pr-12 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            [class.border-red-500]="submitted && password?.invalid"
          />
          <!-- Eye Icon Button -->
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-900 focus:outline-none transition"
          >
            <!-- Eye Icon (Open) -->
            <svg
              *ngIf="!passwordVisible"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:h-6 sm:w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <!-- Eye Icon (Closed) -->
            <svg
              *ngIf="passwordVisible"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:h-6 sm:w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.803m5.596-3.856a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0z M19.5 12a8.966 8.966 0 01-1.312 4.592m0 0c.11.251.224.507.332.765M12 12v5m0 0l3-3m-3 3l-3-3"
              />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
            </svg>
          </button>
        </div>
        <!-- Password Error Messages -->
        <div *ngIf="submitted && password?.invalid" class="mt-2 text-red-600 text-xs sm:text-sm">
          <p *ngIf="password?.hasError('required')">Password is required</p>
          <p *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 sm:py-3 px-4 rounded-lg transition duration-200 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Sign In
      </button>
    </form>

    <!-- Footer Links -->
    <div class="mt-6 text-center space-y-2 text-sm">
      <a href="#" class="text-blue-600 hover:text-blue-800 transition block">Forgot your password?</a>
      <p class="text-gray-600">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:text-blue-800 transition font-medium">Sign up</a>
      </p>
    </div>
  </div>
</div>
